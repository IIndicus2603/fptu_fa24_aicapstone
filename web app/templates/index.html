<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Image Gallery</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image">
        <button type="submit">Upload Image</button>
    </form>
    <div>
        {% for image in images %}
            <a href="{{ url_for('view_image', image_name=image) }}">
                <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}" width="100">
            </a>
        {% endfor %}
    </div>
</body>
</html>
